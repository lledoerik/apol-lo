databases:
  - name: apollo-db
    databaseName: apollo
    user: apollo
    plan: free
    region: frankfurt

services:
  - type: web
    name: apollo-backend
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn apollo_backend.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: apollo-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.13.0
